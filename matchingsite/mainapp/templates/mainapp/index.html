<!-- Dom-->
{% load staticfiles %}



<!------ Include the above in your HEAD tag ---------->
<!Doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../static/styles.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" src=https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" type="text/css">
	<script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js></script><script src="../../static/script.js"></script>
</head>
<body>
<div class="welcome">
	<h1>JOIN US TODAY</h1>
	<h3> start matching people with your same hobbies</h3>
</div>
<div class="container">
<!---heading---->
<header class="heading"> REGISTER</header>
<hr></hr>
<!---Form starting---->
 <form method='POST' action="{% url 'register' %}">
     {% csrf_token %}
	<div class="row ">
		<!--- For Name---->
		<div class="col-sm-12">
			<div class="row">
				<div class="col-xs-4">
					<label class="fullname">Full Name :</label>
				</div>
				<div class="col-xs-8">
					<input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						<label class="username">Username :</label>
					</div>
					<div class ="col-xs-8">
						<input type="text" name="uname" id="uname" placeholder="Enter your Last Name" class="form-control last">
						</div>
					</div>
				</div>
				<!-----For email---->
				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="mail" >Email :</label>
						</div>
						<div class="col-xs-8"	>
							<input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
							</div>
						</div>
					</div>
					<!-----For Password and confirm password---->
					<div class="col-sm-12">
						<div class="row">
							<div class="col-xs-4">
								<label class="pass">Password :</label>
							</div>
							<div class="col-xs-8">
								<input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
								</div>
							</div>
						</div>
						<!----------- For Gender-------->
						<div class="col-sm-12">
							<div class ="row">
								<div class="col-xs-4 ">
									<label class="gender">Gender:</label>
								</div>
								<div class="col-xs-4 male">
									<input type="radio" name="gender"  id="gender" value="boy">Male</input>
								</div>
								<div class="col-xs-4 female">
									<input type="radio"  name="gender" id="gender" value="girl" >Female</input>
								</div>
							</div>
                            <!----------- For Hobby-------->
							<div class="col-sm-12"><
								<div class ="row">
									<div class="col-xs-4 ">
										<label class="hobby">Hobbies:</label>
									</div>
                                    <div class="col-xs-4 ">
									<select name ="hobby" id="option-group-demo" multiple="multiple">
										<optgroup label="Outdoor">
                                             {% for out_hobby in outdoor %}
											<option value="{{ out_hobby }}">{{ out_hobby }}</option>
                                             {% endfor %}
										</optgroup>
										<optgroup label="Indoor">
											{% for in_hobby in indoor %}
											<option value="{{ in_hobby }}">{{ in_hobby }}</option>
                                             {% endfor %}
										</optgroup>

									</select>
                                    </div>
									<div class="col-xs-4">
											<input type="submit" class="btn btn-warning"/>
                                    </div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</body>
			</html>
